<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <h1>Delete User</h1>
    <form id="delete-user-form">
        <label for="other-username">Username:</label>
        <input type="text" id="other-username" name="other-username" required>
        <br>
        <button type="submit">Delete User</button>
    </form>

    <script>
        document.getElementById("delete-user-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const username = document.getElementById("other-username").value;
            const response = await fetch(`https://4001-crenshaw1-authenticatio-gz9yqnb69fd.ws-eu115.gitpod.io/auth/delete/user`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username
                }),
                credentials:"include"
            });

            const result = await response.json();
            if (result.ok) {
                alert('User deleted successfully');
                return;
            }else{
                alert(result.message);
            }
        });
    </script>
</body>

</html>
